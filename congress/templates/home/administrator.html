{% extends 'base.html' %}

{% block title %}Home Administrador{% endblock title %}

{% block content %}
<div class="card">
    <h1>Administrador</h1>
    <a  href="{% url 'participant:list' %}" class="card-link">Participantes</a>
    <a  href="{% url 'workshop:list' %}" class="card-link">Talleres</a>
    {% if request.user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Salir">
    </form>
    {% endif %}
</div>
{% endblock content %}

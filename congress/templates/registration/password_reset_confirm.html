{% extends 'base.html' %}

{% block title %}Restablecimiento de contraseña{% endblock %}

{% block content %}
<div class="card w-60">
    <h2>Resetear Contraseña</h2>
    <form method="post" class="w-800">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="card-link w-100" value="Enviar">
    </form>
</div>
{% endblock %}
